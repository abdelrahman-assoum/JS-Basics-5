<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="js2.js"></script> -->
    <title>Document</title>
</head>
<body>
    <form method="get" action="#">
        <label for="number">number  <input type="number" id="numbere"> &nbsp;<input type="text" id="op" ></label>
        <br>
        <button type="submit" id="submit"> Submit </button>
        <label id="result"></label>

    </form>
    <script>

let number = document.querySelector("#numbere");
let op = document.querySelector("#op");

document.getElementById("submit").addEventListener("click",function(){
    let sum = 0;
    let product =1;
    for (let i = 1; i <= parseInt(number.value); i++) {
        if(op.value == "+"){      
            sum = sum + i;
            document.getElementById("result").innerText = sum;}
        else if(op.value == "*"){
            product  = product  * i;
            document.getElementById("result").innerText = product ;}
}      
}
);
    </script>
    
</body>

</html>
