<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <button type="submit" id="submit"> prime number list </button>
        <div id="result"></div>
    <script>   document.getElementById("submit").addEventListener("click", () => {
        let result = '';
        for (let i = 2; i <= 30; i++) {
                let z= 1;
                for (let j = 2; j <=i-1; j++) {
                    if (i%j == 0) {
                        z=0;break;
                        
                    }
                }
                if (z==1) {
                    result += i + " ";
                    document.getElementById("result").innerHTML = `${result}`;
                    console.log(result);
                }
            }
        });
        </script>
</body>
</html>
